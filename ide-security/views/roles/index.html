<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="roles" ng-controller="RolesController as roles">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">

        <!-- Title directive -->
        <title dg-view-title></title>

        <!-- View data -->
        <script type="text/javascript" src="../../services/roles-view.js"></script>

        <script type="text/javascript" src="/services/v4/js/ide-core/services/loader.js?id=ide-view-js"></script>

        <script type="text/javascript" src="controller.js"></script>

        <link type="text/css" rel="stylesheet" href="/services/v4/js/ide-core/services/loader.js?id=ide-view-css" />
        <theme></theme>

        <style>
            .main-container {
                display: flex;
                flex-direction: column;
                position: absolute;
                overflow: hidden;
                height: 100%;
                width: 100%;
            }

            .roles-table {
                flex-grow: 1;
                min-height: 0;
            }

            .main-container .fd-pagination,
            .main-container .fd-toolbar {
                flex-shrink: 0;
            }

        </style>

    </head>

    <body>
        <div class="main-container">
            <div class="access-table">
                <fd-scrollbar style="height: 100%">
                    <table fd-table display-mode="compact">
                        <thead fd-table-header sticky="true">
                            <tr fd-table-row>
                                <th fd-table-header-cell>Name</th>
                                <th fd-table-header-cell>Location</th>
                                <th fd-table-header-cell>Description</th>
                                <th fd-table-header-cell width="180px">Created</th>
                                <th fd-table-header-cell width="150px">Creator</th>
                            </tr>
                        </thead>
                        <tbody fd-table-body>
                            <tr fd-table-row ng-repeat="next in rolesList" hoverable="true" activable="false">
                                <td fd-table-cell>
                                    <div class="tdSingleLine">{{next.name}}</div>
                                </td>
                                <td fd-table-cell>
                                    <div class="tdSingleLine">{{next.location}}</div>
                                </td>
                                <td fd-table-cell>
                                    <div class="tdSingleLine">{{next.description}}</div>
                                </td fd-table-cell>
                                <td fd-table-cell width="180px">
                                    <div class="tdSingleLine">{{next.createdAt}}</div>
                                </td>
                                <td fd-table-cell width="150px">
                                    <div class="tdSingleLine">{{next.createdBy}}</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fd-scrollbar>
            </div>
        </div>
    </body>

</html>
